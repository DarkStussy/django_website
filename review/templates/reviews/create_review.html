{% extends 'main/base.html' %}

{% block title %}Create{% endblock %}

{% block content %}
<div class="features">
        <h1>Create a review</h1>
        <form method="post">
            {% csrf_token %}<br>
            {{ form.text }}<br>
            {{ form.author }}
            <button class="send-button" type="submit">Add</button><br><br>
        </form>
    </div>
{% endblock %}

{% extends 'main/base.html' %}

{% block title %}Create{% endblock %}

{% block content %}
<div class="features">
        <h1>Create a new article</h1>
        <form method="post">
            {% csrf_token %}<br>
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>

            <span>{{ error }}</span>
            <button class="btn btn-dark" type="submit">Add</button>
        </form>
    </div>
{% endblock %}

{% extends 'news/home_news.html' %}

{% block title %}Delete an article{% endblock %}

{% block content %}
<div class="features">
        <h1>Are you sure you want to delete this article?</h1>
        <p>{{ article.title }}</p>
        <form method="post">
            {% csrf_token %}
            <button class="send-button" type="submit">Delete</button><br><br>
        </form>
    </div>
{% endblock %}

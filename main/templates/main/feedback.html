{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Feedback{% endblock %}

{% block content %}
    <p>If you have any questions or suggestions, then contact me through this form.</p>
    <form method="post" id="feedback">
        {{ form.name }}
        {{ form.email }}
        {{ form.message }}
        {% csrf_token %}
        <button class="send-button" type="submit">Send</button><br><br>
    </form>
{% endblock %}

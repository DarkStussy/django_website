{% extends 'main/base.html' %}

{% block title %}Delete a project{% endblock %}

{% block content %}
<div class="features">
        <h1>Are you sure you want to delete this project?</h1>
        <p>{{ project.title }}</p>
        <form method="post">
            {% csrf_token %}
            <button class="send-button" type="submit">Delete</button>
        </form>
    </div>
{% endblock %}
